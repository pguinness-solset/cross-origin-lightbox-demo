<!DOCTYPE>
<html>
	<head>
		<title>Cross-Origin Lightbox Demo</title>
		<style type="text/css">
		body {
			background: #fff;
		}
		</style>
	</head>
	<body>
		<p>
			<a id="lightbox-trigger" href="javascript:void(0);">Open lightbox</a>
		</p>

		<script src="http://localhost:8080/js/bundle.js"></script>
		<script>
		var lightbox = new Lightbox();

		var callToActionElement = document.getElementById("lightbox-trigger");

    callToActionElement.addEventListener("click", function () {
    	lightbox.show();
    });
		</script>
	</body>
</html>
